<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="public/assets/images/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Light Gallery</title>
  <link rel="stylesheet" href="public/css/style.css">
  <script type="module" src="/scripts/main.js"></script>
</head>

<body>
<!-- Modal will have next/prev, closing buttons, and possible caption -->
  <main class="container">
    <div class="overlay">
      <div class="modal" role="dialog" aria-modal="true">
          <div class="modal__header">
            <span class="modal__close modal__close-js">&times;</span>
          </div>

          <div class="modal__body">
            <section class="slider">
              <div class="slide slide--1" data-slide="1">
                <img class="img gallery__img gallery__img--1"
                  src="https://images.unsplash.com/photo-1621583628955-42fbc37bf424?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1000&q=80"
                  alt="beach" />
              </div>
              
              <div class="slide slide--2" data-slide="2">
                <img class="img gallery__img gallery__img--2"
                  src="https://images.unsplash.com/photo-1664007226382-e008792e9dae?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDI4fF84ekZIdWhSaHlvfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80"
                  alt="space" />
              </div>
              
              <div class="slide slide--3" data-slide="3">
                <img class="img gallery__img gallery__img--3"
                  src="https://images.unsplash.com/photo-1663856542320-639f788ac5b8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDJ8NnNNVmpUTFNrZVF8fGVufDB8fHx8&auto=format&fit=crop&w=1000&q=80"
                  alt="forest" />
              </div>
            </section>

            <aside class="slider__control-box slider__control-box--left">
              <span class="slider__control slider__control--left">&lt;</span>
            </aside>

            <aside class="slider__control-box slider__control-box--right">
              <span class="slider__control slider__control--right">&gt;</span>
            </aside>

            <div class="slider__dots">
              <span class="slider__dot" data-dot-index="1"></span>
              <span class="slider__dot" data-dot-index="2"></span>
              <span class="slider__dot" data-dot-index="3"></span>
            </div>
          </div>
      </div>
    </div>
    
    <article class="gallery unmount">
      <div class="gallery__item gallery__item--1" data-slide="1">
        <img class="img gallery__img gallery__img--1"
          src="https://images.unsplash.com/photo-1621583628955-42fbc37bf424?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1000&q=80"
          alt="beach" />
      </div>
      
      <div class="gallery__item gallery__item--2" data-slide="2">
        <img class="img gallery__img gallery__img--2"
          src="https://images.unsplash.com/photo-1664007226382-e008792e9dae?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDI4fF84ekZIdWhSaHlvfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80"
          alt="space" />
      </div>
      
      <div class="gallery__item gallery__item--3" data-slide="3">
        <img class="img gallery__img gallery__img--3"
          src="https://images.unsplash.com/photo-1663856542320-639f788ac5b8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDJ8NnNNVmpUTFNrZVF8fGVufDB8fHx8&auto=format&fit=crop&w=1000&q=80"
          alt="forest" />
      </div>
    </article>
  </main>
</body>

</html>
